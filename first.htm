<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бот отработки возражений</title>
<!-- Подключаем шрифт Inter для чистого и современного вида -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    /* Новая, более сдержанная цветовая палитра */
    --background-main: #f7f8fc; /* Очень светлый, почти белый фон */
    --background-card: #ffffff; /* Белый фон для карточек */
    --button-primary-bg: #2d3748; /* Глубокий серо-синий для кнопок (почти черный) */
    --button-primary-hover: #1a202c; /* Еще более темный при наведении */
    --text-primary: #1a202c; /* Основной цвет текста (очень темный) */
    --text-on-button: #ffffff; /* Белый текст на темных кнопках */
    --border-color: #e2e8f0; /* Мягкий серый для рамок */
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.06); /* Более мягкая тень */
    --focus-ring: rgba(74, 85, 104, 0.3); /* Цвет подсветки для поля ввода */
  }

  /* Общие стили */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--background-main);
    color: var(--text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    box-sizing: border-box;
  }

  /* Основной контейнер приложения */
  .app-container {
    width: 100%;
    max-width: 800px;
    height: 95vh;
    max-height: 900px;
    display: flex;
    flex-direction: column;
    background-color: var(--background-card);
    border-radius: 16px; /* Чуть более скругленные углы */
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color); /* Тонкая рамка для четкости */
    overflow: hidden;
  }

  /* Верхний блок с полем ввода */
  .top-block {
    padding: 20px 25px;
    border-bottom: 1px solid var(--border-color);
  }

  .top-block input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    box-sizing: border-box;
    transition: border-color 0.2s, box-shadow 0.2s;
    background-color: #fdfdff; /* Немного отличный от фона цвет */
  }

  .top-block input[type="text"]::placeholder {
      color: #a0aec0; /* Серый цвет для плейсхолдера */
  }

  .top-block input[type="text"]:focus {
    outline: none;
    border-color: #a0aec0;
    box-shadow: 0 0 0 3px var(--focus-ring);
  }

  /* Нижний блок с сеткой кнопок */
  .bottom-block {
    flex-grow: 1;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 15px;
    padding: 25px;
    box-sizing: border-box;
  }

  /* Стили для кнопок */
  .bottom-block button {
    width: 100%;
    height: 100%;
    font-size: 16px;
    font-weight: 500;
    color: var(--text-on-button);
    background-color: var(--button-primary-bg);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    line-height: 1.3;
  }

  .bottom-block button:hover {
    background-color: var(--button-primary-hover);
    transform: translateY(-2px); /* Легкий подъем при наведении */
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
  }

  .bottom-block button:active {
    transform: translateY(0);
    transition-duration: 0.1s;
  }

  /* Стили для пустых кнопок */
  .bottom-block button.empty {
      background-color: var(--background-card);
      border: 2px dashed var(--border-color);
      cursor: default;
      color: var(--border-color);
  }
   .bottom-block button.empty:hover {
       background-color: #f7f8fc;
       border-color: #cbd5e0;
       transform: none;
       box-shadow: none;
   }

</style>
</head>
<body>

<div class="app-container">
  <!-- Верхний блок (БЛОК В) -->
  <div class="top-block">
    <input type="text" placeholder="Введите текст возражения...">
  </div>

  <!-- Нижний блок (БЛОК Н) -->
  <div class="bottom-block">
    <button id="btn1">Не интересно</button>
    <button id="btn2" class="empty">2</button>
    <button id="btn3">Нет денег</button>
    <button id="btn4" class="empty">4</button>
    <button id="btn5" class="empty">5</button>
    <button id="btn6" class="empty">6</button>
    <button id="btn7" class="empty">7</button>
    <button id="btn8">Не готов в ближайшее время</button>
    <button id="btn9" class="empty">9</button>
  </div>
</div>

<script>
  // JavaScript остается без изменений, он готов к подключению логики
  document.querySelectorAll('.bottom-block button').forEach(button => {
    button.addEventListener('click', () => {
      if (!button.classList.contains('empty')) {
        const buttonText = button.textContent;
        console.log(`Нажата кнопка: ${buttonText}`);
        // Здесь будет ваш код для получения данных из Supabase
        // Например: fetchDataFromSupabase(buttonText);
      }
    });
  });
</script>

</body>
</html>
