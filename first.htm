<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бот отработки возражений</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  :root {
    /*
      Новая, более спокойная и профессиональная палитра.
      Ушли от "ядовитого" синего к более глубокому и сдержанному оттенку.
    */
    --primary-blue-calm: #3b71ca;      /* Спокойный, уверенный синий */
    --primary-blue-calm-hover: #3260ad; /* Его более темный вариант для наведения */
    --background-main: #f5f7fa;        /* Светло-серый фон (как в дашборде) */
    --background-card: #ffffff;         /* Чистый белый для карточки */
    --text-primary: #2c3e50;            /* Темный, но не черный текст для мягкости */
    --text-secondary: #8492a6;          /* Спокойный серый для второстепенной информации */
    --border-color: #e3e8f0;            /* Мягкая рамка */
    --shadow: 0 6px 20px rgba(0, 0, 0, 0.06); /* Чуть более заметная, но мягкая тень */
    --focus-ring-color: rgba(59, 113, 202, 0.25); /* Подсветка в цвет нового синего */
  }

  /* Общие стили */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--background-main);
    color: var(--text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Основной контейнер */
  .app-container {
    width: 100%;
    max-width: 800px;
    height: 95%;
    max-height: 850px;
    display: flex;
    flex-direction: column;
    background-color: var(--background-card);
    border-radius: 12px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border-color);
    overflow: hidden;
  }

  /* Верхний блок */
  .top-block {
    padding: 20px 25px;
    border-bottom: 1px solid var(--border-color);
  }

  .top-block input[type="text"] {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    border: 1px solid #dce1e7;
    border-radius: 8px;
    box-sizing: border-box;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .top-block input[type="text"]::placeholder {
      color: var(--text-secondary);
  }

  .top-block input[type="text"]:focus {
    outline: none;
    border-color: var(--primary-blue-calm);
    box-shadow: 0 0 0 3px var(--focus-ring-color);
  }

  /* Нижний блок с кнопками */
  .bottom-block {
    flex-grow: 1;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 15px;
    padding: 25px;
    box-sizing: border-box;
  }

  /* Стили для активных кнопок с новым цветом */
  .bottom-block button {
    width: 100%;
    height: 100%;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    background-color: var(--primary-blue-calm);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    line-height: 1.4;
  }

  .bottom-block button:hover {
    background-color: var(--primary-blue-calm-hover);
  }

  .bottom-block button:active {
    transform: scale(0.97);
  }

  /* Стили для неактивных кнопок остались прежними, они выглядят хорошо */
  .bottom-block button.empty {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-weight: 400;
      cursor: default;
  }

  .bottom-block button.empty:hover {
       background-color: #fcfdfe;
       border-color: #dce1e7;
  }
  
  .bottom-block button.empty:active {
       transform: none;
  }

</style>
</head>
<body>

<div class="app-container">
  <!-- Верхний блок (БЛОК В) -->
  <div class="top-block">
    <input type="text" placeholder="Введите текст возражения...">
  </div>

  <!-- Нижний блок (БЛОК Н) -->
  <div class="bottom-block">
    <button id="btn1">Не интересно</button>
    <button id="btn2" class="empty">Пусто</button>
    <button id="btn3">Нет денег</button>
    <button id="btn4" class="empty">Пусто</button>
    <button id="btn5" class="empty">Пусто</button>
    <button id="btn6" class="empty">Пусто</button>
    <button id="btn7" class="empty">Пусто</button>
    <button id="btn8">Не готов в ближайшее время</button>
    <button id="btn9" class="empty">Пусто</button>
  </div>
</div>

<script>
  // JavaScript без изменений
  document.querySelectorAll('.bottom-block button').forEach(button => {
    button.addEventListener('click', () => {
      if (!button.classList.contains('empty')) {
        const buttonText = button.textContent;
        console.log(`Нажата кнопка: ${buttonText}`);
      }
    });
  });
</script>

</body>
</html>
