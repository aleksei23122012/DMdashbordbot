<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бот отработки возражений</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    /* Палитра */
    --ui-primary-blue: #357ABD;
    --ui-primary-blue-hover: #2A65B2;
    --palette-bg-color: #F5F7FA;
    --palette-card-color: #FFFFFF;
    --palette-text-primary: #1D232A;
    --palette-text-secondary: #6C757D;
    --palette-border-color: #E9ECEF;
    --toggle-bg: #e9ecef; /* Фон для неактивного бегунка */
    --shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
  }

  /* Общие стили */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--palette-bg-color);
    color: var(--palette-text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Основной контейнер */
  .app-container {
    width: 100%;
    max-width: 800px;
    height: 95%;
    max-height: 850px;
    display: flex;
    flex-direction: column;
    background-color: var(--palette-card-color);
    border-radius: 12px;
    box-shadow: var(--shadow);
    border: 1px solid var(--palette-border-color);
    overflow: hidden;
  }

  /* --- НОВЫЙ БЛОК: Контейнер для бегунка --- */
  .mode-selector-wrapper {
    padding: 20px 25px 15px 25px;
    border-bottom: 1px solid var(--palette-border-color);
    display: flex;
    justify-content: center; /* Центрируем бегунок */
  }

  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 220px; /* Ширина контейнера бегунка */
    height: 44px; /* Высота */
    background-color: var(--toggle-bg);
    border-radius: 22px; /* Полное скругление (высота / 2) */
    cursor: pointer;
  }
  
  /* Скрываем стандартный чекбокс */
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  /* Сам бегунок (кружок) */
  .toggle-slider {
    position: absolute;
    top: 4px;
    left: 4px;
    height: 36px; /* Высота кружка (контейнер - 2 * отступ) */
    width: 108px; /* Ширина бегунка (половина контейнера - отступы) */
    background-color: var(--ui-primary-blue);
    border-radius: 18px; /* Полное скругление */
    transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* Плавная анимация */
  }

  /* Стили для текста внутри бегунка */
  .toggle-labels {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    pointer-events: none; /* Чтобы клики проходили на input */
  }

  .toggle-labels span {
    flex: 1;
    text-align: center;
    font-size: 15px;
    font-weight: 600;
    color: var(--palette-text-secondary);
    transition: color 0.3s ease;
  }
  
  /* --- Логика переключения --- */
  /* Когда input активен (checked), двигаем бегунок */
  .toggle-switch input:checked + .toggle-slider {
    transform: translateX(104px); /* Двигаем вправо */
  }
  
  /* Цвет текста по умолчанию для активного режима ("Брокеридж") */
  .toggle-labels .label-brokerage {
    color: #fff;
  }
  
  /* --- Верхний блок с полем ввода --- */
  .top-block {
    padding: 20px 25px;
  }
  /* ... (остальной CSS без изменений) ... */

  .top-block input[type="text"] {
    width: 100%; padding: 12px 16px; font-size: 16px; font-family: 'Inter', sans-serif;
    border: 1px solid var(--palette-border-color); border-radius: 8px; box-sizing: border-box;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .top-block input[type="text"]::placeholder { color: var(--palette-text-secondary); }
  .top-block input[type="text"]:focus {
    outline: none; border-color: var(--ui-primary-blue);
    box-shadow: 0 0 0 3px rgba(53, 122, 189, 0.2);
  }
  .bottom-block {
    flex-grow: 1; display: grid; grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr); gap: 15px; padding: 25px; box-sizing: border-box;
  }
  .bottom-block button {
    width: 100%; height: 100%; font-size: 17px; font-weight: 600; color: #fff;
    background-color: var(--ui-primary-blue); border: none; border-radius: 10px; cursor: pointer;
    transition: background-color 0.2s, transform 0.1s; display: flex; justify-content: center;
    align-items: center; text-align: center; padding: 10px; box-sizing: border-box; line-height: 1.4;
  }
  .bottom-block button:hover { background-color: var(--ui-primary-blue-hover); }
  .bottom-block button:active { transform: scale(0.97); }
  .bottom-block button.empty {
    background-color: transparent; border: 1px solid var(--palette-border-color);
    color: var(--palette-text-secondary); font-weight: 400; cursor: default;
  }
  .bottom-block button.empty:hover { background-color: #fcfdfe; transform: none; }
  .bottom-block button.empty:active { transform: none; }
</style>
</head>
<body>

<div class="app-container">
  
  <!-- НОВЫЙ БЛОК HTML: Бегунок-переключатель -->
  <div class="mode-selector-wrapper">
    <label class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <span class="toggle-slider"></span>
      <div class="toggle-labels">
        <span class="label-brokerage">Брокеридж</span>
        <span class="label-packaging">Упаковка</span>
      </div>
    </label>
  </div>

  <div class="top-block">
    <input type="text" placeholder="Введите текст возражения...">
  </div>

  <div class="bottom-block">
    <button id="btn1">Не интересно</button>
    <button id="btn2" class="empty">Пусто</button>
    <button id="btn3">Нет денег</button>
    <button id="btn4" class="empty">Пусто</button>
    <button id="btn5" class="empty">Пусто</button>
    <button id="btn6" class="empty">Пусто</button>
    <button id="btn7" class="empty">Пусто</button>
    <button id="btn8">Не готов в ближайшее время</button>
    <button id="btn9" class="empty">Пусто</button>
  </div>
</div>

<script>
  // --- НОВЫЙ БЛОК JAVASCRIPT: Логика для бегунка ---
  const modeToggle = document.getElementById('mode-toggle');
  const labelBrokerage = document.querySelector('.label-brokerage');
  const labelPackaging = document.querySelector('.label-packaging');

  modeToggle.addEventListener('change', function() {
    if (this.checked) {
      // Режим "Упаковка"
      labelBrokerage.style.color = 'var(--palette-text-secondary)';
      labelPackaging.style.color = '#fff';
      console.log('Выбран режим: Упаковка');
    } else {
      // Режим "Брокеридж"
      labelBrokerage.style.color = '#fff';
      labelPackaging.style.color = 'var(--palette-text-secondary)';
      console.log('Выбран режим: Брокеридж');
    }
  });

  // Логика для основных кнопок отработки возражений
  document.querySelectorAll('.bottom-block button').forEach(button => {
    button.addEventListener('click', () => {
      if (!button.classList.contains('empty')) {
        const buttonText = button.textContent;
        console.log(`Нажата кнопка возражения: ${buttonText}`);
      }
    });
  });
</script>

</body>
</html>
