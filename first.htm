<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бот отработки возражений</title>
<style>
  /* Общие стили для тела документа */
  body, html {
    height: 100%;
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
  }

  /* Стили для верхнего блока (БЛОК В) */
  .top-block {
    height: 50px; /* Узкая высота */
    padding: 10px;
    background-color: #f0f0f0; /* Светло-серый фон */
    display: flex;
    align-items: center;
  }

  /* Стили для поля ввода текста */
  .top-block input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc; /* Серая рамка */
    border-radius: 5px; /* Скругленные углы */
  }

  /* Стили для нижнего блока (БЛОК Н) */
  .bottom-block {
    flex-grow: 1; /* Занимает все оставшееся пространство */
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 колонки одинаковой ширины */
    grid-template-rows: repeat(3, 1fr); /* 3 ряда одинаковой высоты */
    gap: 10px; /* Промежуток между кнопками */
    padding: 10px;
    box-sizing: border-box;
  }

  /* Стили для кнопок */
  .bottom-block button {
    width: 100%;
    height: 100%;
    font-size: 16px;
    background-color: #007bff; /* Синий фон */
    color: white; /* Белый текст */
    border: none;
    border-radius: 5px; /* Скругленные углы */
    cursor: pointer; /* Указатель при наведении */
    transition: background-color 0.3s; /* Плавный переход цвета фона */
  }

  /* Изменение цвета кнопки при наведении */
  .bottom-block button:hover {
    background-color: #0056b3; /* Темно-синий фон при наведении */
  }
</style>
</head>
<body>

<!-- Верхний блок (БЛОК В) с полем для ввода текста -->
<div class="top-block">
  <input type="text" placeholder="Введите ваше возражение...">
</div>

<!-- Нижний блок (БЛОК Н) с кнопками -->
<div class="bottom-block">
  <button id="btn1">Не интересно</button>
  <button id="btn2">2</button>
  <button id="btn3">Нет денег</button>
  <button id="btn4">4</button>
  <button id="btn5">5</button>
  <button id="btn6">6</button>
  <button id="btn7">7</button>
  <button id="btn8">Не готов ближайшее время</button>
  <button id="btn9">9</button>
</div>

<script>
  // JavaScript пока не требуется для чисто визуального макета.
  // В будущем здесь можно будет добавить логику для взаимодействия с Supabase.

  // Пример: можно добавить обработчики событий для кнопок
  document.querySelectorAll('.bottom-block button').forEach(button => {
    button.addEventListener('click', () => {
      console.log(`Нажата кнопка: ${button.textContent}`);
      // Здесь будет код для получения данных из Supabase
    });
  });
</script>

</body>
</html>
