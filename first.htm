<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бот отработки возражений</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    /* Палитра, основанная на вашем дашборде */
    --ui-primary-blue: #357ABD;
    --ui-primary-blue-hover: #2A65B2;
    --palette-bg-color: #F5F7FA;
    --palette-card-color: #FFFFFF;
    --palette-text-primary: #1D232A;
    --palette-text-secondary: #6C757D;
    --palette-border-color: #E9ECEF;
    --shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
  }

  /* Общие стили */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--palette-bg-color);
    color: var(--palette-text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Основной контейнер */
  .app-container {
    width: 100%;
    max-width: 800px;
    height: 95%;
    max-height: 850px;
    display: flex;
    flex-direction: column;
    background-color: var(--palette-card-color);
    border-radius: 12px;
    box-shadow: var(--shadow);
    border: 1px solid var(--palette-border-color);
    overflow: hidden;
  }

  /* НОВЫЙ БЛОК: Контейнер для кнопок-переключателей */
  .mode-selector {
    padding: 20px 25px 15px 25px; /* Отступы сверху и по бокам, снизу меньше */
    border-bottom: 1px solid var(--palette-border-color);
    display: flex;
    gap: 10px; /* Промежуток между кнопками */
  }

  /* Стили для кнопок-переключателей */
  .mode-selector button {
    padding: 8px 16px;
    font-size: 15px;
    font-weight: 500;
    border-radius: 8px;
    border: 1px solid var(--palette-border-color);
    background-color: transparent;
    color: var(--palette-text-secondary);
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }
  
  .mode-selector button:hover {
      background-color: #f8f9fa;
      border-color: #dce1e7;
  }

  /* Стиль для активной кнопки-переключателя */
  .mode-selector button.active {
    background-color: var(--ui-primary-blue);
    color: #fff;
    border-color: var(--ui-primary-blue);
  }

  /* Верхний блок с полем ввода */
  .top-block {
    padding: 20px 25px;
  }

  .top-block input[type="text"] {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    border: 1px solid var(--palette-border-color);
    border-radius: 8px;
    box-sizing: border-box;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .top-block input[type="text"]::placeholder {
      color: var(--palette-text-secondary);
  }

  .top-block input[type="text"]:focus {
    outline: none;
    border-color: var(--ui-primary-blue);
    box-shadow: 0 0 0 3px rgba(53, 122, 189, 0.2);
  }

  /* Нижний блок с кнопками */
  .bottom-block {
    flex-grow: 1;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 15px;
    padding: 25px;
    box-sizing: border-box;
  }

  /* Стили для активных кнопок */
  .bottom-block button {
    width: 100%;
    height: 100%;
    /* --- ИЗМЕНЕНИЯ ШРИФТА --- */
    font-size: 17px;  /* Увеличили размер */
    font-weight: 600; /* Сделали жирнее (600 - Semibold) */
    color: #fff;
    background-color: var(--ui-primary-blue);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.1s;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    line-height: 1.4;
  }

  .bottom-block button:hover {
    background-color: var(--ui-primary-blue-hover);
  }

  .bottom-block button:active {
    transform: scale(0.97);
  }

  /* Стили для неактивных кнопок */
  .bottom-block button.empty {
      background-color: transparent;
      border: 1px solid var(--palette-border-color);
      color: var(--palette-text-secondary);
      font-weight: 400;
      cursor: default;
  }

  .bottom-block button.empty:hover {
       background-color: #fcfdfe;
       transform: none;
  }
  
  .bottom-block button.empty:active {
       transform: none;
  }

</style>
</head>
<body>

<div class="app-container">
  
  <!-- НОВЫЙ БЛОК HTML: Переключатели режимов -->
  <div class="mode-selector">
    <button class="active" data-mode="brokerage">Брокеридж</button>
    <button data-mode="packaging">Упаковка</button>
  </div>

  <div class="top-block">
    <input type="text" placeholder="Введите текст возражения...">
  </div>

  <div class="bottom-block">
    <button id="btn1">Не интересно</button>
    <button id="btn2" class="empty">Пусто</button>
    <button id="btn3">Нет денег</button>
    <button id="btn4" class="empty">Пусто</button>
    <button id="btn5" class="empty">Пусто</button>
    <button id="btn6" class="empty">Пусто</button>
    <button id="btn7" class="empty">Пусто</button>
    <button id="btn8">Не готов в ближайшее время</button>
    <button id="btn9" class="empty">Пусто</button>
  </div>
</div>

<script>
  // --- НОВЫЙ БЛОК JAVASCRIPT: Логика для переключателей режимов ---
  const modeButtons = document.querySelectorAll('.mode-selector button');

  modeButtons.forEach(button => {
    button.addEventListener('click', () => {
      // 1. Убираем класс 'active' у всех кнопок
      modeButtons.forEach(btn => btn.classList.remove('active'));
      // 2. Добавляем класс 'active' только что нажатой кнопке
      button.classList.add('active');
      
      const selectedMode = button.dataset.mode;
      console.log(`Выбран режим: ${selectedMode}`);
      // Здесь в будущем можно будет менять содержимое нижних кнопок или
      // обращаться к разным таблицам в Supabase в зависимости от режима.
    });
  });

  // Логика для основных кнопок отработки возражений
  document.querySelectorAll('.bottom-block button').forEach(button => {
    button.addEventListener('click', () => {
      if (!button.classList.contains('empty')) {
        const buttonText = button.textContent;
        console.log(`Нажата кнопка возражения: ${buttonText}`);
      }
    });
  });
</script>

</body>
</html>
